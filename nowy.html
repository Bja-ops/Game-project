<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slytherium - MMORPG</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c2f33;
            font-family: Arial, sans-serif;
            color: white;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #map {
            position: absolute;
            width: 2000px;
            height: 2000px;
            background: url('mapa.png') repeat;
        }
        #player {
            width: 30px;
            height: 30px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .enemy {
            width: 30px;
            height: 30px;
            background-color: brown;
            position: absolute;
            cursor: pointer;
        }
        #fight-window {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #23272a;
            padding: 20px;
            border: 2px solid white;
            text-align: center;
        }
        #ui {
            position: absolute;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            background-color: #23272a;
            padding: 10px;
        }
        .equipment-slot, .bag-slot, .item-slot {
            width: 54px;
            height: 54px;
            background-color: #99aab5;
            margin: 4px;
            display: inline-block;
            border: 2px solid #7289da;
        }
        .bag-container {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .inventory-grid {
            display: none;
            grid-template-columns: repeat(6, 54px);
            gap: 4px;
            margin-top: 10px;
        }
        .active {
            display: grid;
        }
        #health, #exp-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            padding: 5px;
            border-radius: 5px;
        }
        #exp-bar {
            bottom: 40px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="map">
            <div id="player"></div>
        </div>
    </div>
    <div id="ui">
        <h2>Ekwipunek</h2>
        <div class="equipment">
            <div class="equipment-slot">H</div>
            <div class="equipment-slot">Z</div>
            <div class="equipment-slot">B</div>
            <div class="equipment-slot">T</div>
            <div class="equipment-slot">B</div>
        </div>
        <h3>Torby</h3>
        <div class="bag-container">
            <div class="bag-slot" onclick="switchBag(0)">T1</div>
            <div class="bag-slot" onclick="switchBag(1)">T2</div>
            <div class="bag-slot" onclick="switchBag(2)">T3</div>
        </div>
        <div id="bag-contents">
            <div class="inventory-grid" id="bag-0"></div>
            <div class="inventory-grid" id="bag-1"></div>
            <div class="inventory-grid" id="bag-2"></div>
        </div>
        <h3>Poziom: <span id="player-level">1</span></h3>
    </div>
    <div id="health">HP: 1000/1000</div>
    <div id="exp-bar">EXP: 0/200</div>
    <div id="fight-window">
        <h2>Walka!</h2>
        <p id="fight-log"></p>
        <button onclick="endFight()">Zamknij</button>
    </div>
    <script>
        const map = document.getElementById('map');
        const fightWindow = document.getElementById('fight-window');
        const fightLog = document.getElementById('fight-log');
        let playerHP = 1000;
        let playerAttack = 20;
        let playerEXP = 0;
        let playerLevel = 1;
        let expToNextLevel = 200;
        let inventory = [];
        
        function switchBag(index) {
            document.querySelectorAll('.inventory-grid').forEach(grid => grid.classList.remove('active'));
            document.getElementById(`bag-${index}`).classList.add('active');
        }
        
        function spawnEnemies() {
            let positions = [
                [200, 200], [500, 600], [800, 300], [300, 900], [700, 700],
                [400, 500], [600, 100], [900, 800]
            ];
            positions.forEach(pos => {
                let enemy = document.createElement('div');
                enemy.className = 'enemy';
                enemy.style.left = pos[0] + 'px';
                enemy.style.top = pos[1] + 'px';
                enemy.dataset.hp = 50;
                enemy.dataset.exp = 100;
                enemy.onclick = () => startFight(enemy);
                map.appendChild(enemy);
            });
        }
        
        function startFight(enemy) {
            fightWindow.style.display = 'block';
            let enemyHP = enemy.dataset.hp;
            let interval = setInterval(() => {
                enemyHP -= playerAttack;
                fightLog.innerText = `Atakujesz! Królik HP: ${enemyHP}`;
                if (enemyHP <= 0) {
                    clearInterval(interval);
                    fightLog.innerText = 'Pokonałeś królika!';
                    gainEXP(Number(enemy.dataset.exp));
                    addToInventory('Udko królika');
                    enemy.remove();
                    setTimeout(spawnEnemies, 10000);
                }
            }, 1000);
        }
        
        function addToInventory(item) {
            inventory.push(item);
            alert(`Zdobyłeś: ${item}`);
        }
        
        spawnEnemies();
    </script>
</body>
</html>
